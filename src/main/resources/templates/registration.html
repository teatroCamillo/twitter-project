<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sign Up</title>

    <link th:href="@{'css/bootstrap/bootstrap.min.css'}" rel="stylesheet" >
    <link th:href="@{'css/main.css'}" rel="stylesheet">
    <link th:href="@{'css/registration.css'}" rel="stylesheet">
    <link th:href="@{'css/fontello.css'}" rel="stylesheet">
    <link th:href="@{'https://fonts.gstatic.com'}" rel="preconnect">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap'}" rel="stylesheet">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css'}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center">
<main class="d-flex flex-column justify-content-center col-10 col-md-6 col-lg-4">
    <div class="i-tw"><i class="icon-twitter"></i></div>
        <!--/*@thymesVar id="user" type="mvc.model.dto.UserDTO"*/-->
        <form class="d-flex flex-column justify-content-center" method="post" th:action="@{/registration}">
            <div class="create-your">
                <h3>Create your account</h3>
            </div>
            <div class="box">
                <label class="login-label" >Username
                    <input type="text" name="login" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Name
                    <input type="text" name="firstName" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Last name
                    <input type="text" name="lastName" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Mail
                    <input type="email" name="mail" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Password
                    <input type="password" name="password" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Date of birth
                    <input type="date" name="birthDate" />
                </label>
            </div>
            <div class="d-flex flex-row justify-content-between mt-3">
                <div class="acc-res">
                    <input type="submit" value="Accept">
                </div>
                <div class="acc-res">
                    <input type="reset" value="Reset">
                </div>
            </div>
            <div class="link-div">
                <span style="font-size: 13px;">Already registered?   </span> <a class="link" th:href="@{/login}">Sign in here</a>
            </div>
        </form>
</main>
<div th:replace="~{home-fragments/home-fragments :: scripts}"></div>
</body>
</html>
