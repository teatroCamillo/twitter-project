<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link th:href="@{'css/bootstrap/bootstrap.min.css'}" rel="stylesheet" >
    <link th:href="@{'css/main.css'}" rel="stylesheet">
    <link th:href="@{'css/index.css'}" rel="stylesheet">
    <link th:href="@{'css/fontello.css'}" rel="stylesheet">
    <link th:href="@{'https://fonts.gstatic.com'}" rel="preconnect">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap'}" rel="stylesheet">


</head>
<body class="d-flex">
    <main class="d-flex flex-column flex-md-row w-100 justify-content-center">
            <div class="col-12 col-md-6 my-3 my-md-0 mx-0 p-0">
                <section class="d-flex justify-content-center align-items-center h-100">
                    <div class="col-9 my-0 mx-auto p-0">
                        <div class="d-flex justify-content-center justify-content-md-start">
                            <i class="text-light icon-twitter"></i>
                        </div>
                        <div class="d-flex justify-content-center justify-content-md-start mt-3 mb-5 see-what">
                            <h1 class="text-nowrap font-weight-bold">Happening now</h1><br>
                        </div>
                        <div class="w-100">
                            <span class="text-light" style="font-weight: 700;">Join Twitter today.</span>
                            <div class="row col-md-7 mx-0 my-3 p-0 signup-button">
                                <a class="text-center py-2 href" style="color: white;" th:href="@{/registration}">Sign up</a>
                            </div>
                            <div class="row col-md-7 mx-0 my-3 p-0 login-button">
                                <a class="text-center py-2 href" th:href="@{/login}">Log in</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-12 col-md-6 m-0 p-0 order-md-first">
                <img src="images/imgT.png" alt="Twitter Image" class="img-fluid h-100" style="object-fit: cover;" >
            </div>
    </main>

    <script th:src="@{'https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js'}" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js'}" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
