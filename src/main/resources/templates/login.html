<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link href="css/main.css" rel="stylesheet" >
    <link href="css/login.css" rel="stylesheet" >
    <link href="css/fontello.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <div class="i-tw"><i class="icon-twitter"></i></div>
    <div class="i-tw"><h1>Log in to Twitter</h1></div>
    <div>
        <form th:action="@{/login-page}" method="post">
            <div class="login-box">
                <label class="login-label" for="inputLogin">Phone, email or username
                    <input type="text" name="login" id="inputLogin" required/>
                </label>
            </div>
            <div class="login-box">
                <label class="login-label" for="inputPassword">Password
                    <input type="password" id="inputPassword" name="password" required/>
                </label>
            </div>
            <div class="in-sub">
                <input type="submit" value="Log in">
            </div>
        </form>
        <div class="links">
            <a href="#" class="forgot-pass">Forgot password?</a>
            <span>.</span>
            <a href="#" class="forgot-pass" onclick="location.href='registration';">Sign up for Twitter</a>
        </div>
    </div>
</main>
</body>
</html>
